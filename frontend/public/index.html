<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 부트스트랩 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

  <meta name="theme-color" content="#000000">
    <!--
      manifest.json에는 해당 웹을 안드로이드의 홈 스크린에 추가했을 경우에 필요한 메타정보가 있다.
      See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      위 태그의 %PUBLIC_URL% 부분은 빌드 과정에서 'PUBLIC' 폴더의 URL로 교체된다
      public 폴더 안의 파일만 HTML파일에 접근할 수 있다
      /favicon.ico 또는 favicon.ico와는 달리 %PUBLIC_URL%/favicon.ico는 클라이언트 사이드 라우팅과 루트가 아닌 URL모두 정상 동작한다
      'npm run build'를 실행하면 루트가 아닌 URL을 설정하는 방법을 알 수 있다.
    -->
  <title>React App</title>
  <script src="https://js.stripe.com/v3/"></script>

</head>

<body id="home" data-spy="scroll" data-target=".navbar" data-offset="100">
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root" class="container">
  </div>
  
  <!--root-->
  <!-- 이 HTML 파일은 템플릿입니다. 브라우저에서 직접 열면 빈 페이지가 나타납니다. 
  이 파일에 웹 글꼴, 메타 태그 또는 분석을 추가할 수 있습니다. 빌드하면 <body> 태그 안에 관련 스크립트를 추가한다
  개발 환경에서는 npm start 또는 yarn start를 실행한다. 빌드는 npm run build 또는 yarn build를 사용한다.
  -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
</body>

</html>
